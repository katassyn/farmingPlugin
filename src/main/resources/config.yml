# Instance upgrade costs (multiplied by instance number)
instance_base_cost: 1000000000

# Upgrade Settings
upgrades:
  storage:
    max_level: 5
    capacity_per_level: 50
    cost_multiplier: 2.0
  speed:
    max_level: 5
    efficiency_per_level: 1
    cost_multiplier: 2.5
  quality:
    max_level: 5
    bonus_per_level: 0.15
    cost_multiplier: 3.0

# Level System
levels:
  max_level: 10
  exp_formula: 'level * 100 + (level - 1) * 50'
  benefits:
    storage_bonus_per_level: 0.1
    speed_bonus_per_level: 0.05
    drop_multiplier_per_level: 0.2

# GUI Settings
gui:
  title_color: "&6"
  primary_color: "&e"
  secondary_color: "&7"
  success_color: "&a"
  error_color: "&c"
  
  # Sound effects
  sounds:
    open_menu: "UI_BUTTON_CLICK"
    collect_items: "ENTITY_ITEM_PICKUP"
    upgrade_purchase: "ENTITY_PLAYER_LEVELUP"
    error: "ENTITY_VILLAGER_NO"

# Plantation World Settings
plantations:
  world: "world"
  
  # Base plot configuration
  base:
    origin:
      x: 2000
      y: -60
      z: 2000
    plot:
      width: 16
      depth: 16
      fence_material: "OAK_FENCE"
      gate_material: "OAK_FENCE_GATE"
    spacing: 6
    grid:
      rows: 100
      cols: 100
  
  # Protection settings
  protection:
    block_entry: false
    block_build: true
    block_pvp: false
    block_mob_spawn: true
    
  # Hologram settings
  holograms:
    enabled: true
    update_interval: 5
    view_distance: 32
    title: "&e{farm_display}"
    running: "&7Next: &a{time_left}"
    ready: "&a&lREADY! &7Click to collect"
    storage_full: "&c&lSTORAGE FULL!"
    
  # Drop settings
  drop:
    radius: 0.6
    to_inventory: false
    auto_collect_when_full: false
    
  # Particle effects
  particles:
    enabled: true
    harvest: "VILLAGER_HAPPY"
    level_up: "TOTEM"
    upgrade: "END_ROD"
    
# Offline Growth Settings
offline_growth:
  enabled: true
  max_cycles: 100
  process_interval_minutes: 1
  
# Messages
messages:
  prefix: "&6[Farming] &r"
  no_permission: "&cYou don't have permission to do that!"
  farm_created: "&aSuccessfully created {farm_type} farm!"
  farm_unlocked: "&aUnlocked {farm_type} for {cost}!"
  farm_full: "&cFarm storage is full!"
  not_enough_money: "&cYou need {amount} to do that!"
  not_enough_materials: "&cYou don't have enough materials!"
  
# Permissions
permissions:
  use: "plantation.access"
  admin: "plantation.admin"
  bypass_limit: "plantation.bypass.limit"
  
# Default player settings
default_settings:
  auto_collect: false
  holograms: true
  notifications: true
  particles: true
  drop_to_inventory: false
