# Database Configuration
database:
  host: 'localhost'
  port: 3306
  database: 'plantation'
  username: 'root'
  password: ''
  
  # Connection pool settings
  pool:
    max_connections: 10
    connection_timeout: 5000

# Economy Settings
economy:
  enabled: true
  currency_symbol: '$'
  
# Debug Mode
debug: false

# Metrics
metrics:
  enabled: true

# Auto-save Settings
auto_save:
  enabled: true
  interval_minutes: 5

# Starter Kit
starter_kit:
  enabled: true
  items:
    - material: 'plant_fiber'
      tier: 1
      amount: 10

